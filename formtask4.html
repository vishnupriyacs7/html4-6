<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form action="submit_application.php" method="post" enctype="multipart/form-data">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <!-- Address Field -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <!-- Position Dropdown -->
        <label for="position">Position Applied For:</label>
        <select id="position" name="position" required multiple>
	    <option value="">select</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager" selected>Manager</option>
            <option value="analyst">Analyst</option>
        </select>
        <br><br>

        <!-- Resume Upload -->
        <label for="resume">Upload Your Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>
        <br><br>

        <!-- Why Choose You Field -->
        <label for="why_choose">Why should we choose you?</label>
        <textarea id="why_choose" name="why_choose" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Multiple Choice Question -->
        <label for="availability">Availability:</label>
        <input type="checkbox" id="immediate" name="availability" value="immediate">
        <label for="immediate">Immediate</label>
        <input type="checkbox" id="one_month" name="availability" value="one_month">
        <label for="one_month">One Month</label>
        <input type="checkbox" id="two_months" name="availability" value="two_months">
        <label for="two_months">Two Months</label>
        <br><br>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
