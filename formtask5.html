<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
</head>
<body>
    <h1>Event Registration Form</h1>
    <form action="submit_event.php" method="post" enctype="multipart/form-data">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br><br>

        <!-- Event Sessions -->
        <label for="sessions">Select Event Sessions:</label>
        <select id="sessions" name="sessions[]" multiple required>
            <option value="session1">Session 1: Opening Ceremony</option>
            <option value="session2">Session 2: Keynote Speech</option>
            <option value="session3">Session 3: Workshop 1</option>
            <option value="session4">Session 4: Workshop 2</option>
            <option value="session5">Session 5: Closing Ceremony</option>
        </select>
        <br><br>

        <!-- Dietary Preferences -->
        <label for="dietary">Dietary Preferences:</label>
        <input type="checkbox" id="vegetarian" name="dietary" value="vegetarian">
        <label for="vegetarian">Vegetarian</label>
        <input type="checkbox" id="vegan" name="dietary" value="vegan">
        <label for="vegan">Vegan</label>
        <input type="checkbox" id="gluten_free" name="dietary" value="gluten_free">
        <label for="gluten_free">Gluten-Free</label>
        <input type="checkbox" id="none" name="dietary" value="none">
        <label for="none">None</label>
        <br><br>

        <!-- Emergency Contact Name -->
        <label for="emergency_name">Emergency Contact Name:</label>
        <input type="text" id="emergency_name" name="emergency_name" required>
        <br><br>

        <!-- Emergency Contact Number -->
        <label for="emergency_phone">Emergency Contact Phone:</label>
        <input type="tel" id="emergency_phone" name="emergency_phone" required>
        <br><br>

        <!-- Comments Field -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
