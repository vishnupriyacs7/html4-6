<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Student Registration Form</title>
</head>
<body>
    <h1>Advanced Student Registration Form</h1>
    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <!-- Email Field -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Password Field -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Gender Field -->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <!-- Date of Birth Field -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <!-- Age Field -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100" required>
        <br><br>

        <!-- Course Selection Dropdown -->
        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="commerce">Commerce</option>
            <option value="engineering">Engineering</option>
        </select>
        <br><br>

        <!-- Interests Checkbox -->
        <label for="interests">Interests:</label>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="music">Music</label>
        <input type="checkbox" id="reading" name="interests" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="traveling" name="interests" value="traveling">
        <label for="traveling">Traveling</label>
        <br><br>

        <!-- Satisfaction Level Slider -->
        <label for="satisfaction">Satisfaction Level:</label>
        <input type="range" id="satisfaction" name="satisfaction" min="0" max="10">
        <br><br>

        <!-- Preferred Contact Method -->
        <label for="contact_method">Preferred Contact Method:</label>
        <input type="radio" id="email_contact" name="contact_method" value="email">
        <label for="email_contact">Email</label>
        <input type="radio" id="phone_contact" name="contact_method" value="phone">
        <label for="phone_contact">Phone</label>
        <input type="radio" id="mail_contact" name="contact_method" value="mail">
        <label for="mail_contact">Mail</label>
        <br><br>

        <!-- Favorite Color Picker -->
        <label for="fav_color">Favorite Color:</label>
        <input type="color" id="fav_color" name="fav_color">
        <br><br>

        <!-- Profile Picture Upload -->
        <label for="profile_pic">Profile Picture:</label>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
        <br><br>

        <!-- Comments Field -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br><br>

        <!-- Hidden Field -->
        <input type="hidden" id="user_id" name="user_id" value="12345">

        <!-- Submit and Reset Buttons -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
